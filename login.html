<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link Script TailwindCss -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Login</title>
</head>
<body>
    <div class="h-screen flex-col content-center">
        <div class="mb-10 flex justify-center">
            <img src="https://i.pinimg.com/564x/27/87/58/278758c917eb70d151d8c4dcb4807c8a.jpg" alt="" class="w-52">
        </div>
        <div class="w-96 rounded-xl overflow-hidden mx-auto border border-gray-400 mb-10">
            <h1 class="px-10 py-4 text-xl text-center font-bold text-white bg-teal-600">Halaman Masuk</h1>
            <div class="px-10 py-6">
                <div class="mb-3">  
                    <form action="">
                        <div class="flex justify-between items-center mb-2">
                            <label class="font-semibold text-gray-800">Username</label>
                            <input type="text" class="border border-gray-400 px-3 py-2 rounded-full text-sm">
                        </div>
                        <div class="flex justify-between items-center mb-3">
                            <label class="font-semibold text-gray-800">Password</label>
                            <input type="password" class="border border-gray-400 px-3 py-2 rounded-full text-sm">
                        </div>
                        <div class="flex justify-end">
                            <a href="dashboard.html" class="px-8 py-2 w-[185px] text-white text-center font-semibold rounded-full bg-teal-600">Masuk</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
