<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link Script TailwindCss -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Link Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"  rel="stylesheet" />

    <title>Data Cluster</title>
</head>
<body>
    <div class="flex">
        <!-- sidebar -->
        <div class="w-72 px-8 h-screen text-white text-sm font-semibold bg-teal-600">
            <img src="https://i.pinimg.com/564x/27/87/58/278758c917eb70d151d8c4dcb4807c8a.jpg" alt="logo" class="w-24 h-24 rounded-full mx-auto my-8">
            
            <hr class="opacity-50">
            
            <a href="dashboard.html" class="flex items-center my-5 opacity-60 hover:opacity-100">
                <i class="fa fa-home mr-4"></i>
                <h2>Menu Utama</h2>
            </a>

            <hr class="opacity-50">

            <h1 class="mt-4 uppercase text-xs opacity-60">Data</h1>
            <a href="menu.html" class="flex items-center my-4 opacity-60 hover:opacity-100">
                <i class="fa fa-burger mr-4"></i>
                <h2>Data Menu</h2>
            </a>
            <a href="penjualan.html" class="flex items-center my-4 opacity-60 hover:opacity-100">
                <i class="fa fa-store mr-4"></i>
                <h2>Data Penjualan</h2>
            </a>
            <a href="cluster.html" class="flex items-center my-4">
                <i class="fa fa-circle-nodes mr-4"></i>
                <h2>Data Cluster</h2>
            </a>
            <a href="centroid.html" class="flex items-center my-4 opacity-60 hover:opacity-100">
                <i class="fa fa-arrows-to-dot mr-4"></i>
                <h2>Data Centroid</h2>
            </a>

            <hr class="opacity-50">
            
            <h1 class="mt-4 uppercase text-xs opacity-60">K-Means</h1>
            <a href="k-means.html" class="flex items-center my-4 opacity-60 hover:opacity-100">
                <i class="fa fa-chart-simple mr-4"></i>
                <h2>Proses K-Means</h2>
            </a>
            <a href="hasil.html" class="flex items-center my-4 opacity-60 hover:opacity-100">
                <i class="fa fa-print mr-4"></i>
                <h2>Cetak</h2>
            </a>

            <hr class="opacity-50">

            <a href="login.html" class="flex items-center my-4 opacity-60 hover:opacity-100">
                <i class="fa fa-arrow-right-from-bracket mr-4"></i>
                <h2>Keluar</h2>
            </a>
        </div>
        
        <!-- content -->
        <div class="w-full px-10 bg-slate-100">
            <div class="text-3xl text-gray-800 mt-8 mb-6">
                <h1>Data Cluster</h1>
            </div>
            
            <div class="w-2/3 border rounded overflow-hidden shadow-lg mb-6">
                <div class="px-6 py-3 bg-teal-600">
                    <h2 class="text-white text-lg font-semibold">Tambah Data</h2>
                </div>
                
                <div class="p-6 bg-white">
                    <form action="">
                        <div class="flex items-center mb-4">
                            <label for="" class="w-80 font-medium">Kode Cluster</label>
                            <input type="text" class="w-full px-3 py-1 border rounded border-gray-300 bg-gray-50">
                        </div>
                        <div class="flex items-center mb-4">
                            <label for="" class="w-80 font-medium">Keterangan</label>
                            <input type="text" class="focus:ring-black w-full px-3 py-1 border rounded border-gray-300 bg-gray-50">
                        </div>
                        <div class="flex justify-end">
                            <div class="text-white font-medium">
                                <button class="px-10 py-2 rounded bg-teal-600 hover:bg-teal-700">Simpan</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="w-full border rounded overflow-hidden shadow-lg">
                <div class="px-6 py-3 bg-teal-600">
                    <h2 class="text-white text-lg font-semibold">Tampil Data</h2>
                </div>
                
                <div class="p-6 bg-white">
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-left text-gray-500 border-2">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-6 py-3 border">
                                        kode cluster
                                    </th>
                                    <th scope="col" class="px-6 py-3 border">
                                        keterangan
                                    </th>
                                    <th scope="col" class="px-6 py-3 border">
                                        aksi
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="odd:bg-white even:bg-gray-50">
                                    <td scope="row" class="px-6 py-4 border">
                                        C1
                                    </td>
                                    <td class="px-6 py-4 border">
                                        -
                                    </td>
                                    <td class="px-6 py-4 border">
                                        <button data-modal-target="popup-edit" data-modal-toggle="popup-edit" class="font-medium text-blue-600 hover:underline" type="button">
                                            Edit
                                        </button>
                                        <span class="mx-1">/</span>
                                        <button data-modal-target="popup-hapus" data-modal-toggle="popup-hapus" class="font-medium text-red-600 hover:underline" type="button">
                                            Hapus
                                        </button>
                                    </td>
                                </tr>
                                <tr class="odd:bg-white even:bg-gray-50">
                                    <td scope="row" class="px-6 py-4 border">
                                        C2
                                    </td>
                                    <td class="px-6 py-4 border">
                                        -
                                    </td>
                                    <td class="px-6 py-4 border">
                                        <button data-modal-target="popup-edit" data-modal-toggle="popup-edit" class="font-medium text-blue-600 hover:underline" type="button">
                                            Edit
                                        </button>
                                        <span class="mx-1">/</span>
                                        <button data-modal-target="popup-hapus" data-modal-toggle="popup-hapus" class="font-medium text-red-600 hover:underline" type="button">
                                            Hapus
                                        </button>
                                    </td>
                                </tr>
                                <tr class="odd:bg-white even:bg-gray-50">
                                    <td scope="row" class="px-6 py-4 border">
                                        C3
                                    </td>
                                    <td class="px-6 py-4 border">
                                        -
                                    </td>
                                    <td class="px-6 py-4 border">
                                        <button data-modal-target="popup-edit" data-modal-toggle="popup-edit" class="font-medium text-blue-600 hover:underline" type="button">
                                            Edit
                                        </button>
                                        <span class="mx-1">/</span>
                                        <button data-modal-target="popup-hapus" data-modal-toggle="popup-hapus" class="font-medium text-red-600 hover:underline" type="button">
                                            Hapus
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                </div>
            </div>
            
            
            <!-- pop up edit --> 
            <div id="popup-edit" tabindex="-1" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
                <div class="relative p-4 w-1/2 max-h-full">
                    <div class="relative bg-white rounded-lg shadow">
                        <button type="button" class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center" data-modal-hide="popup-modal">
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                            </svg>
                            <span class="sr-only">Close modal</span>
                        </button>

                        <div class="p-5">
                            <h3 class="text-2xl font-bold mb-3">Edit Cluster</h3>
                            <h4 class="text-gray-500 mb-2">Kode Cluster</h4>
                            <input type="text" value="----" class="w-full rounded border-gray-400 px-3 py-2 mb-2">
                            <h4 class="text-gray-500 mb-2">Keterangan</h4>
                            <input type="text" value="----" class="w-full rounded border-gray-400 px-3 py-2 mb-4">
                            <button data-modal-hide="popup-edit" type="button" class="text-white bg-teal-600 hover:bg-teal-800 font-medium rounded-md text-sm px-5 py-2.5 mr-2">
                                Simpan
                            </button>
                            <button data-modal-hide="popup-edit" type="button" class="text-gray-900 font-medium rounded-md border border-gray-400 hover:text-cyan-700 hover:bg-gray-100 text-sm px-5 py-2.5">
                                Batal
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- pop up hapus --> 
            <div id="popup-hapus" tabindex="-1" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
                <div class="relative p-4 w-1/2 max-h-full">
                    <div class="relative bg-white rounded-lg shadow">
                        <button type="button" class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center" data-modal-hide="popup-modal">
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                            </svg>
                            <span class="sr-only">Close modal</span>
                        </button>
                        <div class="p-5 text-center">
                            <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                            </svg>
                            <h3 class="mb-5 text-2xl font-normal text-gray-500">Apakah kamu yakin ingin menghapus data?</h3>
                            <button data-modal-hide="popup-hapus" type="button" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center">
                                Ya, hapus
                            </button>
                            <button data-modal-hide="popup-hapus" type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Tidak, batal</button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <!-- batas content -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>
</html>
